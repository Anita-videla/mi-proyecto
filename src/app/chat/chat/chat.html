<div class="chat-container">
  <h2>Chat</h2>

  <div class="mensajes">
    <div *ngFor="let msg of mensajes" class="mensaje">
      <strong>{{ msg.usuario }}:</strong> {{ msg.texto }}
      <span class="fecha">{{ msg.fecha | date:'shortTime' }}</span>
    </div>
  </div>

  <div class="nuevo-mensaje">
    <input [(ngModel)]="nuevoMensaje" placeholder="Escribe un mensaje" />
    <button (click)="enviar()">Enviar</button>
  </div>
</div>
